<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid-container {
        display: grid;
        grid-auto-flow: column;
        /* grid-gap: 10px; */
        grid-template-areas:
          "navbar  navbar navbar navbar navbar"
          "sidebar  sidebar main main main"
          "sidebar  sidebar main main main"
          "sidebar  sidebar main main main"
          "sidebar  sidebar main main main"
          "sidebar  sidebar main main main"
          "sidebar  sidebar content-1 content-2 content-3"
          "sidebar  sidebar content-1 content-2 content-3"
          "sidebar  sidebar content-1 content-2 content-3"
          "sidebar  sidebar content-1 content-2 content-3"
          "sidebar  sidebar content-1 content-2 content-3"
          "sidebar  sidebar footer footer footer";
        text-align: center;
        height: 100vh;
      }

      .item {
        padding: 10px;
        border: 1px solid #ccc;
      }

      #navbar {
        grid-area: navbar;

        background-color: wheat;
      }

      #main {
        grid-area: main;

        background-color: skyblue;
      }

      #sidebar {
        grid-area: sidebar;

        background-color: lightsalmon;
      }

      #content-1 {
        grid-area: content-1;
        background-color: lightyellow;
      }

      #content-2 {
        grid-area: content-2;
        background-color: lightyellow;
      }

      #content-3 {
        grid-area: content-3;
        background-color: lightyellow;
      }

      #footer {
        grid-area: footer;

        background-color: lightgreen;
      }

      .containerh {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0 auto;
  max-width: 800px;
  border: 1px solid #ccc;
  border-radius: 10px;
  background-color: #fff;
  padding: 20px;
  margin-top: 20px;
}

.name-containerh {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  border-bottom: 1px dotted black;
}

.left-containerh {
  flex: 1;
}

.right-containerh {
  flex: 1;
  text-align: right;
}


.hname {
  font-size: 24px;
  font-weight: bold;
  color: #333;
}

.hreg-no,
.slot {
  font-size: 18px;
  margin-bottom: 10px;
  color: #555;
}

.avatar {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
}

footer {
  background-color: #34495e;
  color: white;
  text-align: center;
  padding: 10px;
  font-size: 16px;
  border-radius: 0 0 10px 10px;
  width: 100%;
}

    </style>
  </head>
  <body>

    <div class="containerh">
      <div class="name-containerh">
        <div class="left-containerh">
          <div class="hname">ARURU MOHAN KRISHNA</div><br>
          <div class="hreg-no">
            Registration number: <span class="bold">21MIS7128</span>
          </div>
          <div class="slot">
            Slot: <span class="bold">F2+TF2</span>
          </div>
        </div>

        <div class="right-containerh">
          <img src="amk1.jpg" alt="my profile" class="avatar" />
        </div>
      </div>

    <div class="grid-container">
      <div class="item" id="navbar">NAVBAR</div>
      <div class="item" id="sidebar">SIDEBAR</div>
      <div class="item" id="main">MAIN</div>
      <div class="item" id="content-1">CONTENT-1</div>
      <div class="item" id="content-2">CONTENT-2</div>
      <div class="item" id="content-3">CONTENT-3</div>
      <div class="item" id="footer">FOOTER</div>
    </div>

      <p>Contact: 6304719019</p>
    </footer>

  </body>
</html>
