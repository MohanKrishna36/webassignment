<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .header {
        height: 100px;

        background-color: green;
        margin: 20px;
        padding: 20px;
      }

      .container {
        height: auto;
        border: 2px solid lightgreen;
        margin: 30px;
        padding: 20px;
      }

      .ulist {
        list-style: none;
        margin: 20px;
        padding: 10px;
      }
      .list {
        border: 2px solid red;
        margin: 10px;
        padding: 5px;
        font-size: x-large;
      }
      .btn {
        padding: 5px;
        font-size: x-large;
        color: white;
        background-color: red;
        text-align: center;
        display: inline-block;
        border-radius: 50%;
      }

      .abc {
        border: 2px solid red;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-size: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .abc > button {
        margin-left: 10px;
      }

.containerh {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0 auto;
  max-width: 800px;
  border: 1px solid #ccc;
  border-radius: 10px;
  background-color: #fff;
  padding: 20px;
  margin-top: 20px;
}

.name-containerh {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  border-bottom: 1px dotted black;
}

.left-containerh {
  flex: 1;
}

.right-containerh {
  flex: 1;
  text-align: right;
}


.hname {
  font-size: 24px;
  font-weight: bold;
  color: #333;
}

.hreg-no,
.slot {
  font-size: 18px;
  margin-bottom: 10px;
  color: #555;
}

.avatar {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
}

footer {
  background-color: #34495e;
  color: white;
  text-align: center;
  padding: 10px;
  font-size: 16px;
  border-radius: 0 0 10px 10px;
  width: 100%;
}


    </style>
  </head>

  <body>

    <div class="containerh">
      <div class="name-containerh">
        <div class="left-containerh">
          <div class="hname">ARURU MOHAN KRISHNA</div><br>
          <div class="hreg-no">
            Registration number: <span class="bold">21MIS7128</span>
          </div>
          <div class="slot">
            Slot: <span class="bold">F2+TF2</span>
          </div>
        </div>

        <div class="right-containerh">
          <img src="amk1.jpg" alt="my profile" class="avatar" />
        </div>
      </div>

    <div class="header">
      <h1>ITEM LISTER</h1>
    </div>

    <div class="container">
      <h1>Add Items</h1>
      <input type="text" id="inp" />
      <input type="button" value="Submit" id="s" />
      <input type="button" value="Reverse" id="r" />

      <ul class="ulist" id="ulists"></ul>
    </div>

    <footer>
      <p>Email: mohan.21mis7128@vitapstudent.ac.in</p>
      <p>Contact: 6304719019</p>
    </footer>

  </body>

  <script>
    let v = document.getElementById("inp");
    let sb = document.getElementById("s");
    let rb = document.getElementById("r");
    let abc = document.getElementsByClassName("abc");

    itemList = document.getElementById("ulists");

    sb.addEventListener("click", add);

    function add() {
      status = 1;

      if (v.value == "") {
        alert("Value is blank, You cant add this to the list");
        status = 0;
      }

      if (!isNaN(v.value)) {
        alert("must not be a number");
        status = 0;
      }

      if (status == 1) {
        for (a of abc) {
          if (a.firstChild.innerText == v.value) {
            alert("item is already there");
            return;
          }
        }

        let n = document.createElement("li");
        let btn = document.createElement("button");

        btn.className = "btn";
        btn.innerText = "X";

        n.className = "abc";

        let span = document.createElement("span");
        span.innerText = v.value;

        n.appendChild(span);
        n.appendChild(btn);

        itemList.appendChild(n);

        function remove() {
          if (confirm("Are you sure you want to delete this item?")) {
            itemList.removeChild(n);
          }
        }

        btn.addEventListener("click", remove);

        rb.addEventListener("click", reverse);

        function reverse() {
          const items = Array.from(itemList.querySelectorAll(".abc span"));
          items.forEach((item) => {
            const text = item.innerText;

            item.innerText = text.split("").reverse().join(""); // Reverse the text content
          });
        }
      }
    }
  </script>
</html>
